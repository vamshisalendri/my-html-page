<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bujji ğŸ’– Valentine</title>

<style>
*{box-sizing:border-box;font-family:"Segoe UI",sans-serif}

/* ğŸŒŒ DARK BACKGROUND */
body{
  margin:0;height:100vh;overflow:hidden;
  display:flex;justify-content:center;align-items:center;
  background:#050505;
  color:white;
}

/* ğŸ’– FLOATING HEARTS */
.heart{
  position:fixed;bottom:-20px;
  font-size:22px;opacity:.7;
  animation:floatUp 8s linear forwards;
  pointer-events:none;
}
@keyframes floatUp{
  to{transform:translateY(-120vh) scale(1.5);opacity:0}
}

/* ğŸŒ¹ ROSE FLAKES */
.rose{
  position:fixed;
  top:-40px;
  font-size:28px;
  opacity:.6;
  animation:fallRose 12s linear forwards;
  pointer-events:none;
}
@keyframes fallRose{
  to{
    transform:translateY(120vh) rotate(360deg);
    opacity:0;
  }
}

/* âœ¨ SPARKLES */
.sparkle{
  position:fixed;
  width:4px;height:4px;
  background:white;
  border-radius:50%;
  opacity:.8;
  box-shadow:0 0 12px white;
  animation:sparkleFall 6s linear forwards;
}
@keyframes sparkleFall{
  to{
    transform:translateY(120vh);
    opacity:0;
  }
}

/* ğŸ’ GLASS CARD */
.card{
  padding:55px 65px;
  border-radius:36px;
  text-align:center;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.25);
  box-shadow:
    0 35px 80px rgba(0,0,0,.8),
    inset 0 0 30px rgba(255,255,255,.05);
  z-index:5;
}

/* ğŸ’– TITLE */
.bujji{
  font-size:38px;font-weight:700;
  color:#ffb3d9;
  text-shadow:0 0 20px #ff4d9d;
  margin-bottom:14px;
}

/* ğŸ’Œ QUESTION */
.question{
  font-size:30px;font-weight:700;
  margin:26px 0 40px;
  color:#fff;
  text-shadow:0 0 12px #ff7abf,0 0 28px #ff4d9d;
}

/* ğŸ”˜ BUTTONS */
button{
  font-size:20px;padding:14px 42px;
  border:none;border-radius:50px;
  cursor:pointer;margin:10px 22px;
}

#yes{
  background:#28ff9e;
  box-shadow:0 0 22px rgba(40,255,158,.6);
}

#no{
  background:#ff4d6d;
  color:white;
  position:relative;
}

/* ğŸ POPUP */
.popup{
  position:fixed;inset:0;
  background:rgba(0,0,0,.7);
  display:none;justify-content:center;align-items:center;
  z-index:20;
}
.popup-box{
  background:linear-gradient(135deg,#fff0f6,#ffe3ec);
  color:#d6336c;
  padding:40px 50px;
  border-radius:28px;
  text-align:center;
  animation:pop .5s;
}
@keyframes pop{from{transform:scale(.6)}to{transform:scale(1)}}

.close{
  position:absolute;top:10px;right:14px;
  background:#ff4d6d;color:white;border:none;
  width:26px;height:26px;border-radius:50%;
  cursor:pointer;
}

.romantic-gif{
  width:240px;border-radius:18px;
  margin:18px 0;
  box-shadow:0 12px 35px rgba(214,51,108,.45);
}

/* ğŸ† FIREWORKS */
canvas{position:fixed;inset:0;pointer-events:none;z-index:10}
</style>
</head>

<body>

<div class="card">
  <div class="bujji">BUJJI ğŸ’–</div>
  <div class="question">Will you be my Valentine forever?</div>
  <button id="yes">Yes ğŸ’</button>
  <button id="no">No ğŸ˜œ</button>
</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <button class="close" id="close">Ã—</button>
    <img src="https://media.giphy.com/media/l4FGpP4lxGGgK5CBW/giphy.gif" class="romantic-gif">
    <h2>Yaaay Bujji ğŸ’•</h2>
    <p><b>This is the best decision you have ever taken ğŸ’•</b></p>
  </div>
</div>

<canvas id="fx"></canvas>
<audio id="song" src="song.mp3"></audio>

<script>
/* ğŸ’– HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},500);

/* ğŸŒ¹ ROSE FLAKES */
setInterval(()=>{
  const r=document.createElement("div");
  r.className="rose";
  r.innerHTML="ğŸŒ¹";
  r.style.left=Math.random()*100+"vw";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),12000);
},700);

/* âœ¨ SPARKLES */
setInterval(()=>{
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),6000);
},300);

/* ğŸ† FIREWORKS */
const canvas=document.getElementById("fx");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;
let particles=[];

function fire(x,y){
  for(let i=0;i<40;i++){
    particles.push({
      x,y,
      vx:(Math.random()-.5)*6,
      vy:(Math.random()-.5)*6,
      life:60,
      color:`hsl(${Math.random()*360},100%,60%)`
    });
  }
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx;p.y+=p.vy;p.life--;
    ctx.fillStyle=p.color;
    ctx.fillRect(p.x,p.y,3,3);
    if(p.life<=0)particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();

/* BUTTON LOGIC */
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const popup=document.getElementById("popup");
const close=document.getElementById("close");
const song=document.getElementById("song");

yes.onclick=()=>{
  popup.style.display="flex";
  song.currentTime=0;
  song.play();
  fire(innerWidth/2,innerHeight/2);
};

const texts=[
  "No please ğŸ¥º",
  "No Bujji ğŸ˜­",
  "Donâ€™t break me ğŸ’”",
  "Wait ğŸ˜¢",
  "Love me ğŸ˜œ"
];
let i=0;
no.addEventListener("mouseenter",()=>{
  no.textContent=texts[i++%texts.length];
  no.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*160-80}px)`;
});

close.onclick=()=>{
  popup.style.display="none";
  song.pause();
};
</script>

</body>
</html>
